name: CI

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 14.x
          
      
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-          
          
      # Instalar dependencias
      - name: Install dependencies
        run: yarn
        
      # Executar a build
      - name: Run Build
        run: yarn build

      # Copiar codigo pra dentro da digital ocean 
      - name: Copy code to digital ocean
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{secrets.SSH_KEY}}
          source: ".,!node_modules"
          target: "~/GoBarberServer"
        
      # Executar Yarn na DigitalOcean
      - name: Install dependencies on Digital Ocean
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}          
          port: ${{ secrets.SSH_PORT }}
          key: ${{secrets.SSH_KEY}}
          script: |
            cd ~/GoBarber
            yarn

      # Executar Migrations
      - name: Run migrations on Digital Ocean
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}          
          port: ${{ secrets.SSH_PORT }}
          key: ${{secrets.SSH_KEY}}
          script: |
            cd ~/GoBarberServer
            ./node_modules/.bin/typeorm migration:run
            
      # Restart no servidor Node.Js
      - name: Restart node server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}          
          port: ${{ secrets.SSH_PORT }}
          key: ${{secrets.SSH_KEY}}
          script: pm2 restart gobarber-api

