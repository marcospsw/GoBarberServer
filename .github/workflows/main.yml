    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 14.x
          
      # Instalar dependencias
      - name: Install dependencies
        run: yarn
        
      # Executar a build
      - name: Run Build
        run: yarn build
      
